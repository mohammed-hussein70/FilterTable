<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      type="text"
      placeholder="Search name"
      id="myInput"
      title="Type in a name"
    />
    <input
      type="text"
      placeholder="Search country"
      id="Input"
      title="Type in a name"
    />
    <table id="myTable">
      <tr>
        <th style="width: 50%">name</th>
        <th style="width: 50%">country</th>
      </tr>
      <tr>
        <td>mohamed</td>
        <td>Egypt</td>
      </tr>
      <tr>
        <td>ahmed</td>
        <td>georgia</td>
      </tr>
      <tr>
        <td>yousef</td>
        <td>Australia</td>
      </tr>
      <tr>
        <td>abdullah</td>
        <td>syria</td>
      </tr>
    </table>
    <script src="main.js"></script>
  </body>
</html>
